


<form [formGroup]="knowledgeForm">
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input formControlName="Title" type="text" class="form-control" id="inputTitle" placeholder="Title">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input formControlName="Description" type="text" class="form-control" id="inputDescription " placeholder="Description">
        </div>
    </div>


    <fieldset class="form-group" [formGroup]="knowledgeForm">
        <ng-container formArrayName="AreaRating" >
            <ng-container *ngFor="let area of Areas.controls; let i = index"
                            [formGroupName]="i">
                <div class="form-group row">

                    <legend class="col-form-label col-sm-2 pt-0">Area</legend>

                    
                    <div class="form-group row">
                        <select class="form-control" formControlName = "Name">
                            <option value="" selected disabled hidden>Select Area</option>
                            <option *ngFor="let a of AllAreas">
                                {{a.name}}
                            </option>
                        </select>
                            <input formControlName="Rating" type="text" class="form-control" id="inputRating" placeholder="Rating">
                        <div class="col-lg-6">
                            <button (click)="removeArea(i)" class="btn btn-primary w-25" *ngIf="Areas.length > 1" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg></button>
                        </div>
    
                    </div>

                </div>
            </ng-container>
        </ng-container>

    </fieldset>


        <div class="col-lg-6">
            <button (click)="addArea()" class="btn btn-primary w-25 " style="margin-top:20px"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg></button>
        </div>
        
        <button (click)="submit()"class="btn btn-primary w-25" style="margin-top:30px" type="submit">Submit</button>
</form>
