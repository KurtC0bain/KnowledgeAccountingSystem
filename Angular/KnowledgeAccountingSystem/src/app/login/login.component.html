<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
    <input formControlName="Email" type="email" class="form-control mb-2" placeholder="Email" required>
  
    <input formControlName="Password" type="password" class="form-control mb-4" placeholder="Password" required>

    <a routerLink="../forgotPass">Forgot Password?</a>

    <button class="w-100 btn btn-lg btn-primary mt-20" type="submit">Sign In</button>
  </form>
