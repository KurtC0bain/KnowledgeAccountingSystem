<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>
  
    <input formControlName="FirstName" class="form-control mb-4" placeholder="First Name" required>
  
    <input formControlName="LastName"  class="form-control mb-4" placeholder="Last Name" required>
  
    <input formControlName="Email" type="email" class="form-control mb-4" placeholder="Email" required>
  
    <input formControlName="Password" type="password" class="form-control mb-4" placeholder="Password" required>

    <input formControlName="ConfirmPassword" type="password" class="form-control mb-4" placeholder="Confirm Password" required>

    
    <input formControlName="Role" class="form-control mb-4" placeholder="Role" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
